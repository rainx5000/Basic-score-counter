<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1554728667-662368ae729a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
            alt="">
        <h1>Scoreboard</h1>
        <h2><span id="playerOneScore">0</span> : <span id="playerTwoScore">0</span></h2>
        <div class="selectContainer">
            <label for="id_select" class="selectLabel">Game Point: </label>
            <select class="playUpTo" id="id_select">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="buttons">
            <button id="playerOneBtn">+1 Player One</button>
            <button id="playerTwoBtn">+1 Player Two</button>
            <button id="resetBtn">Reset</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>



</html>
